    <div class="content-wrapper">
      <div class="contact-grid">
        <div class="contact-title">
          <h1>Contact Animal Care Society</h1>
        </div>
        <div class="contact-info">
          <div class="address-icon">
            <p><img alt="location icon" src="https://cdn4.iconfinder.com/data/icons/business-finance-vol-13-1/512/15-128.png"></p>
          </div>
          <div class="address-info">
            <p>12207 Westport Road <br>
            Louisville, KY 40245</p>
          </div>

          <div class="phone-icon">
            <p><img alt="phone icon" src="https://cdn4.iconfinder.com/data/icons/business-finance-vol-13-1/512/9-128.png"></p>
          </div>
          <div class="phone-info">
            <p>(502) 426-6303</p>
          </div>



        </div>
        <div class="message-box">
          <strong>Please note:</strong> this is NOT an adoption application.
          <form action="#" method="#">
            <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required> </p>
            <p><label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required> </p>
            <p><label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required></p>

            <label for="message">Type your message below:</label> <br>
            <textarea rows="4" cols="80" id="message" name="message"></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="map-div">
          <div id="map-sm">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3130.8984209943615!2d-85.5258916846867!3d38.30502118924764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88699eb26d0c56d7%3A0x66b40c0e2e0b9ca6!2sAnimal+Care+Society!5e0!3m2!1sen!2sus!4v1519746304805" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

          <div id="map-lg">
