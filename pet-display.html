        <div class="pet-display-page-wrapper">
            <h1>Adoptable Pets at Animal Care Society</h1>

        <p>Click on the pets to learn more about them. If you are interested in adopting a pet,

<!-- JAVASCRIPT -->
    <script>

// VARIABLES
    var apiKey = "925dcf328934c0d0fa7102b11a2b93b0";
    var url = 'http://api.petfinder.com/shelter.getPets';
    var photoUrl = "http://photos.petfinder.com/photos/pets/";


// <!-- AJAX TO PULL PET INFO FROM PETFINDER -->
        function getPetInfo() {
            //AJAX Call to get pet data
            $.ajax({
                url: url,
                jsonp: "callback",
                dataType: "jsonp",
                data: {
                    key: apiKey,
                    id: 'KY30',
                    format: 'json'
                },
                //AJAX error message
                error: function() {
                    alert("Error retrieving data. Please try again later.");
                },
                //AJAX success function (adds pets to data)
                success: function( response ) {
                    var pets = response.petfinder.pets.pet;
                    createPetDivs(pets);
                    console.log(pets) //debugging purposes
                },
            })

            function createPetDivs(pets) {
                //Create HTML elements for pet divs
                for (var i = 0; i < pets.length; i++) {
                    var start = document.getElementById("firstRow");
                    var petDiv = document.createElement("div");        

                    //Assigns response info to variables
                    var name = pets[i].name.$t;
                    var pfid = pets[i].id.$t;
                    var pic1 = photoUrl + pfid + "/1/";
                    var pic2 = photoUrl + pfid + "/2/";
                    var pic3 = photoUrl + pfid + "/3/";
                    var id = pets[i].shelterPetId.$t;                    
                    var breed = pets[i].breeds.breed.$t;
                    var spec = pets[i].animal.$t;
                    var sex = pets[i].sex.$t;
                    var age = pets[i].age.$t;
                    var desc = pets[i].description.$t;
                    var description = shortDesc(desc);
                    var mix = pets[i].mix.$t;
                    var picArray = pets[i].media.photos.photo;
                    var ssCode = '';

                    //Variable if loops

                    // Changes 'f' to 'female', and 'm' to 'male'
                    if (sex === 'F') {
                        var gender = 'Female';   
                    } else {
                        gender = 'Male';
                    }

                    // If breed is array, adds both breeds
                    if (breed == undefined) {
                        breed = pets[i].breeds.breed["0"].$t + "/" + pets[i].breeds.breed["1"].$t
                    }

                    // If 'mix' is yes, adds "mix" to the end of breed
                    if (mix === 'yes') {
                        breed = breed + " Mix";
                    }
                   
                    petDiv.innerHTML=`
                        <div class="pet-image-div">
                            <img class="pet-image" src="${pic1}">
                        </div>
                        <div class="pet-name">
                            <h3>${name} - <span id="idNo">ID: ${id}</span></h3>
                        </div>
                        <div class="pet-data"  id="${id}div">
                            <strong>${breed}</strong><br>
                            <strong>Age:</strong> ${age}<br>
                            <strong>Gender:</strong> ${gender}<br>
                            <span class="pet-desc"><strong>Description:</strong> ${description}...</span></p>
                        </div>
                        <div class="pet-button">
                            <button class="btn btn-primary" id="${id}btn" data-toggle="modal" data-target="#exampleModal"><a href = "javascript:void(0)" onclick = "document.getElementById('light${id}').style.display='block';document.getElementById('fade${id}').style.display='block'">Read More</a></button>
                        </div>

		                <div id="light${id}" class="white_content">
                            <div class="pet-lightbox"> 
                                <h2>${name} - <span id="idNo">ID: ${id}</span></h2>
                                <div class="lb-img-div">
                                    <div class="lb-img"> <img src="${pic1}"> </div> 
                                    <div class="lb-img"> <img src="${pic2}"> </div>
                                    <div class="lb-img"> <img src="${pic3}"> </div>
                                </div>
                                <h4> ${breed} -- ${gender} -- ${age}</h4>
                                <p class="lb-desc"> Description: ${desc}</p>
                            </div>
                            <a href = "javascript:void(0)" onclick = "document.getElementById('light${id}').style.display='none';document.getElementById('fade${id}').style.display='none'">Close</a>
                        </div>
		                <div id="fade${id}" class="black_overlay"></div>
                    `

                    start.appendChild(petDiv);

                }
            }
        };
        
        getPetInfo();
// END AJAX PETFINDER CODE   
        $('.fade').slick({
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear'
        });
        
    </script>
