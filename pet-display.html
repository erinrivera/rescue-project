<!DOCTYPE html>
<html>
    <head>
        <title>Animal Care Society</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/styles.css" type="stylesheet">

        <h1>Adoptable Pets at Animal Care Society</h1>
    </head>
    <body>
        <div class="wrapper">
            <div id="firstRow">

            </div>
        </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script>

        function getPetInfo() {
            // Variables defined
            var apiKey = "925dcf328934c0d0fa7102b11a2b93b0";
            var url = 'http://api.petfinder.com/shelter.getPets';

            //AJAX Call to get pet data

            $.ajax({
                url: url,
                jsonp: "callback",
                dataType: "jsonp",
                data: {
                    key: apiKey,
                    id: 'KY30',
                    format: 'json'
                },
                //AJAX error message
                error: function() {
                    alert("Error retrieving data. Please try again later.");
                },
                //AJAX success function (adds pets to data)
                success: function( response ) {
                    var pets = response.petfinder.pets.pet;
                    createPetDivs(pets);
                    console.log(pets) //debugging purposes
                },
            })
            function createPetDivs(pets) {
                //Create HTML elements for pet divs
                for (var i = 0; i < pets.length; i++) {
                    var start = document.getElementById("firstRow");
                    var petDiv = document.createElement("div");
                    var img = document.createElement("img"); //WONT WORK!!!
                    var h3 = document.createElement("h3");
                    var par1 = document.createElement("p");
                    var par2 = document.createElement("p");
                    var par3 = document.createElement("p");

                    //Assigns response info to variables
                    var name = pets[i].name.$t;
                    var id = pets[i].shelterPetId.$t;
                    var breed = pets[i].breeds.breed.$t; //Need for loop?
                    var spec = pets[i].animal.$t;
                    var sex = pets[i].sex.$t;
                    var age = pets[i].age.$t;
                    //var img = pets[i].media.photos.photo.8.$t;

                    //Adds variables to elements
                    img.innerHTML = img;
                    h3.innerHTML = name + " - ID#" + id;
                    par1.innerHTML = breed + " " + spec;
                    par2.innerHTML = "Gender: " + sex + "<br>";
                    par3.innerHTML = "Approximate age: " + age + "<br>";
                    
                    //Appends elements to DOM
                    start.appendChild(petDiv);
                    petDiv.appendChild(h3);
                    petDiv.appendChild(par1);
                    petDiv.appendChild(par2);
                    petDiv.appendChild(par3);
                }
            }
        };
        
        getPetInfo();
    
    
    





    </script>
    </body>
</html>
