    <div class="pet-display-page-wrapper">
        <h1>Adoptable Pets at Animal Care Society</h1>

        <p>Click on the pets to learn more about them. If you are interested in adopting a pet, 
            you can fill out our <a href="application-form.html">Adoption Application</a>.
        </p>

        <div class="pet-wrapper">
            <div id="firstRow"> 

            </div>
        </div>
        <div id="modal-div">

        </div>

<!-- END MAIN CONTENT -->

<!-- JAVASCRIPT -->
    <script>

// VARIABLES
    var apiKey = "925dcf328934c0d0fa7102b11a2b93b0";
    var url = 'http://api.petfinder.com/shelter.getPets';
    var photoUrl = "http://photos.petfinder.com/photos/pets/";


// <!-- AJAX TO PULL PET INFO FROM PETFINDER -->
        function getPetInfo() {
            //AJAX Call to get pet data
            $.ajax({
                url: url,
                jsonp: "callback",
                dataType: "jsonp",
                data: {
                    key: apiKey,
                    id: 'KY30',
                    format: 'json'
                },
                //AJAX error message
                error: function() {
                    alert("Error retrieving data. Please try again later.");
                },
                //AJAX success function (adds pets to data)
                success: function( response ) {
                    var pets = response.petfinder.pets.pet;
                    createPetDivs(pets);
                    console.log(pets) //debugging purposes
                },
            })

            function createPetDivs(pets) {
                //Create HTML elements for pet divs
                for (var i = 0; i < pets.length; i++) {
                    var start = document.getElementById("firstRow");
                    var petDiv = document.createElement("div");
                    var petModal = document.createElement("div");
                    var modalDiv = document.getElementById("modal-div");
                    $(petModal).addClass("modal");

                    //Assigns response info to variables
                    var name = pets[i].name.$t;
                    var pfid = pets[i].id.$t;
                    var pic1 = photoUrl + pfid + "/1/";
                    var pic2 = photoUrl + pfid + "/2/";
                    var pic3 = photoUrl + pfid + "/3/";
                    var id = pets[i].shelterPetId.$t;                    
                    var breed = pets[i].breeds.breed.$t;
                    var spec = pets[i].animal.$t;
                    var sex = pets[i].sex.$t;
                    var age = pets[i].age.$t;
                    var desc = pets[i].description.$t;
                    var description = shortDesc(desc);
                    var mix = pets[i].mix.$t;
                    var picArray = pets[i].media.photos.photo;
                    var ssCode = '';

                    //Variable if loops

                    // Changes 'f' to 'female', and 'm' to 'male'
                    if (sex === 'F') {
                        var gender = 'Female';   
                    } else {
                        gender = 'Male';
                    }

                    // If breed is array, adds both breeds
                    if (breed == undefined) {
                        breed = pets[i].breeds.breed["0"].$t + "/" + pets[i].breeds.breed["1"].$t
                    }

                    // If 'mix' is yes, adds "mix" to the end of breed
                    if (mix === 'yes') {
                        breed = breed + " Mix";
                    }
                    
                   
                    petDiv.innerHTML=`
                        <div class="pet-image-div">
                            <img class="pet-image" src="${pic1}">
                        </div>
                        <div class="pet-name">
                            <h2>${name} - ID: ${id}</h2>
                        </div>
                        <div class="pet-data">
                            <strong>${breed}</strong><br>
                            <strong>Age:</strong> ${age}<br>
                            <strong>Gender:</strong> ${gender}<br>
                            <span class="pet-desc"><strong>Description:</strong> ${description}...</span></p>
                        </div>
                        <div class="pet-button">
                            <button id="${id}btn">Read More</button>
                        </div>
                    `

                    start.appendChild(petDiv);

                    petModal.innerHTML=`
                        <!-- MODAL START -->
                        <div id="${id}modal" class="modal">
                            <div class="modal-content">
                            <span class="close">&times;</span>

                            <!-- SLIDESHOW START -->
                            <div class="slideshow-container">                   
                                <div class="mySlides fade">
                                    <div class="numbertext">1 / 3</div>
                                    <img src="${pic1}" style="width:100%">
                                    <div class="text"></div>
                                    </div>
                                    
                                    <div class="mySlides fade">
                                    <div class="numbertext">2 / 3</div>
                                    <img src="${pic2}" style="width:100%">
                                    <div class="text"></div>
                                    </div>
                                    
                                    <div class="mySlides fade">
                                    <div class="numbertext">3 / 3</div>
                                    <img src="${pic3}" style="width:100%">
                                    <div class="text"></div>
                                    </div>
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                
                                </div>
                                <br>
                                
                                <div style="text-align:center">
                                <span class="dot" onclick="currentSlide(1)"></span> 
                                <span class="dot" onclick="currentSlide(2)"></span> 
                                <span class="dot" onclick="currentSlide(3)"></span> 
                                </div>
                            </div>
                            <!-- SLIDESHOW END -->
                        <p>Some text in the Modal..</p>
                        </div>
                        <script>
                            // SCRIPT FOR MODAL 
                            // Get the modal
                            var ${id}modal = document.getElementById('${id}modal');

                            // Get the button that opens the modal
                            var ${id}btn = document.getElementById("${id}btn");

                            // Get the <span> element that closes the modal
                            var ${id}span = document.getElementsByClassName("close")[0];

                            // When the user clicks the button, open the modal 
                            ${id}btn.onclick = function() {
                                ${id}modal.style.display = "block";
                            }

                            // When the user clicks on <span> (x), close the modal
                             ${id}span.onclick = function() {
                                ${id}modal.style.display = "none";
                            }

                            // When the user clicks anywhere outside of the modal, close it
                            window.onclick = function(event) {
                                if (event.target == ${id}modal) {
                                    ${id}modal.style.display = "none";
                                }
                            }
                            // CONTROLS FOR SLIDESHOW
                            var slideIndex = 1;
                            showSlides(slideIndex);

                            function plusSlides(n) {
                            showSlides(slideIndex += n);
                            }

                            function currentSlide(n) {
                            showSlides(slideIndex = n);
                            }

                            function showSlides(n) {
                            var i;
                            var slides = document.getElementsByClassName("mySlides");
                            var dots = document.getElementsByClassName("dot");
                            if (n > slides.length) {slideIndex = 1}    
                            if (n < 1) {slideIndex = slides.length}
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";  
                            }
                            for (i = 0; i < dots.length; i++) {
                                dots[i].className = dots[i].className.replace(" active", "");
                            }
                            slides[slideIndex-1].style.display = "block";  
                            dots[slideIndex-1].className += " active";
                            }
        
                            <\/script>
                        `
                    
                    modalDiv.appendChild(petModal);

                }
            }
        };
        
        getPetInfo();
// END AJAX PETFINDER CODE   

        
    </script>
    <!-- END JAVASCRIPT -->
